<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="melfwareGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="25%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="75%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Hexagonal background -->
  <polygon points="20,40 50,20 130,20 160,40 130,60 50,60" fill="url(#melfwareGradient2)" opacity="0.1"/>
  <polygon points="22,40 48,22 128,22 158,40 128,58 48,58" fill="none" stroke="url(#melfwareGradient2)" stroke-width="1" opacity="0.4"/>

  <!-- Circuit connections -->
  <path d="M25 40 L45 25 M35 55 L55 40 M125 25 L145 40 M135 55 L155 40" stroke="url(#melfwareGradient2)" stroke-width="1" opacity="0.3"/>
  <circle cx="25" cy="40" r="2" fill="url(#melfwareGradient2)" opacity="0.7"/>
  <circle cx="45" cy="25" r="1.5" fill="url(#melfwareGradient2)" opacity="0.7"/>
  <circle cx="155" cy="40" r="2" fill="url(#melfwareGradient2)" opacity="0.7"/>
  <circle cx="135" cy="55" r="1.5" fill="url(#melfwareGradient2)" opacity="0.7"/>

  <!-- MelfWare text with glow -->
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="url(#melfwareGradient2)" filter="url(#glow2)">MelfWare</text>
</svg>