<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="800" height="400" fill="#f8fafc"/>

  <!-- Header -->
  <rect width="800" height="60" fill="#1e293b"/>
  <text x="400" y="38" text-anchor="middle" fill="white" font-size="22" font-weight="bold" font-family="system-ui">Task Confirmation Workflow (HUMAN Tasks)</text>

  <!-- Step 1 -->
  <rect x="40" y="100" width="140" height="50" rx="10" fill="#64748b" filter="url(#shadow)"/>
  <text x="110" y="130" text-anchor="middle" fill="white" font-size="13" font-family="system-ui">1. Self-Improvement</text>
  <text x="110" y="148" text-anchor="middle" fill="#cbd5e1" font-size="11" font-family="system-ui">erkennt HUMAN Task</text>

  <!-- Arrow -->
  <path d="M185 125 L245 125" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 2 -->
  <rect x="250" y="100" width="140" height="50" rx="10" fill="#f59e0b" filter="url(#shadow)"/>
  <text x="320" y="130" text-anchor="middle" fill="white" font-size="13" font-family="system-ui">2. Telegram</text>
  <text x="320" y="148" text-anchor="middle" fill="#fff7ed" font-size="11" font-family="system-ui">sendet "Ja/Nein?"</text>

  <!-- Arrow -->
  <path d="M395 125 L455 125" stroke="#94a3b8" stroke-width="2"/>

  <!-- Step 3 -->
  <rect x="460" y="100" width="140" height="50" rx="10" fill="#3b82f6" filter="url(#shadow)"/>
  <text x="530" y="130" text-anchor="middle" fill="white" font-size="13" font-family="system-ui">3. User</text>
  <text x="530" y="148" text-anchor="middle" fill="#eff6ff" font-size="11" font-family="system-ui">antwortet "Ja"</text>

  <!-- Decision Diamond -->
  <polygon points="530,220 610,270 530,320 450,270" fill="#10b981" filter="url(#shadow)"/>
  <text x="530" y="265" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="system-ui">Antwort?</text>
  <text x="530" y="280" text-anchor="middle" fill="#ecfdf5" font-size="10" font-family="system-ui">Ja / Nein</text>

  <!-- Paths from diamond -->
  <path d="M530 320 L530 360" stroke="#10b981" stroke-width="3"/>
  <text x="545" y="355" fill="#10b981" font-size="12" font-weight="bold" font-family="system-ui">Ja</text>

  <path d="M450 270 L350 270" stroke="#ef4444" stroke-width="2"/>
  <text x="395" y="255" fill="#ef4444" font-size="12" font-weight="bold" font-family="system-ui">Nein</text>

  <path d="M610 270 L680 270" stroke="#94a3b8" stroke-width="2"/>

  <!-- Yes Path - Execute -->
  <rect x="480" y="370" width="100" height="40" rx="8" fill="#10b981"/>
  <text x="530" y="395" text-anchor="middle" fill="white" font-size="13" font-family="system-ui">✅ Execute</text>

  <!-- No Path - Abort -->
  <rect x="280" y="250" width="80" height="40" rx="8" fill="#ef4444"/>
  <text x="320" y="275" text-anchor="middle" fill="white" font-size="12" font-family="system-ui">❌ Abort</text>

  <!-- Confirmation paths -->
  <path d="M530 125 L320 185" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4"/>
  <path d="M530 125 L530 185" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4"/>
  <path d="M530 125 L740 185" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4"/>

  <!-- Mini confirmation boxes -->
  <rect x="260" y="195" width="120" height="30" rx="5" fill="#f1f5f9" stroke="#94a3b8"/>
  <text x="320" y="215" text-anchor="middle" fill="#475569" font-size="10" font-family="system-ui">Confirmation Handler</text>

  <rect x="470" y="195" width="120" height="30" rx="5" fill="#f1f5f9" stroke="#94a3b8"/>
  <text x="530" y="215" text-anchor="middle" fill="#475569" font-size="10" font-family="system-ui">Task ausführen</text>

  <rect x="680" y="195" width="120" height="30" rx="5" fill="#f1f5f9" stroke="#94a3b8"/>
  <text x="740" y="215" text-anchor="middle" fill="#475569" font-size="10" font-family="system-ui">Telegram Notification</text>

</svg>