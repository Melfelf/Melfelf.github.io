# The URL the site will be built for
base_url = "https://melf.ch"

title = "MelfsBlog"
description = "A personal blog about technology, personal thoughts, book reviews, and AI insights."
default_language = "en"
theme = "serene"
output_dir = "public"
compile_sass = true
minify_html = false # Keep this false, as it may cause issues with some styles
build_search_index = true # Enable search functionality for better discoverability
generate_feeds = false # Whether to generate a feed file in root, read docs for more info about rss feed
taxonomies = [{ name = "tags" }, { name = "categories" }]

[markdown]
render_emoji = false
external_links_target_blank = false
external_links_no_follow = true
external_links_no_referrer = true
smart_punctuation = false

# Zola >= 0.22 moved code highlighting into a nested `highlighting` config.
#
# Note: Zola 0.22 no longer accepts the special theme value "css" as a theme name.
# We keep the Serene highlight CSS files in `static/hl-light.css` and `static/hl-dark.css`
# and use a real highlighting theme for the HTML it produces.

[markdown.highlighting]
enable = true

# Use Zola built-in highlight themes so GitHub Pages (zola 0.22.0) can build reliably.
# These entries also generate `hl-light.css` / `hl-dark.css` into the site root.
theme = "base16-ocean-dark"
themes_css = [
  { theme = "base16-ocean-light", filename = "hl-light.css" },
  { theme = "base16-ocean-dark", filename = "hl-dark.css" },
]

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[extra]

sections = [
  { name = "it-pro", path = "/it-pro", is_external = false },
  { name = "projects", path = "/projects", is_external = false },
  { name = "ai-blubber", path = "/ai-blubber", is_external = false },
  { name = "melflin", path = "/melflin", is_external = false },
  { name = "read", path = "/read", is_external = false },
  { name = "blog", path = "/blog", is_external = false },
  # { name = "tags", path = "/tags", is_external = false },
  { name = "github", path = "https://github.com/Melfelf", is_external = true },
]
blog_section_path = "/blog"

back_link_text = "Back" # Text of the back button
force_theme = false # false | "light" | "dark"

footer_copyright = "© 2025 by S.Moser"
footer_credits = true # Whether to show "Built with zola and serene" in footer

not_found_error_text = "404 Not Found"
not_found_recover_text = "« back to home »"

reaction = false # Whether to enable anonymous emoji reactions (Note: You need to set up a working api endpoint to enable this feature)
reaction_align = "right" # "left" | "center" | "right"
reaction_endpoint = "https://example.com/api/reaction"

# SEO and site optimization
author = "S. Moser"
keywords = ["technology", "cloud", "Azure", "AI", "automation", "blog"]
language = "en"
