<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Background -->
  <rect width="900" height="500" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="450" y="30" fill="#eee" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Melflin Self-Improvement System Architecture</text>
  
  <!-- Cron Scheduler Box -->
  <rect x="50" y="60" width="200" height="50" rx="8" fill="#4a90a4" stroke="#2d5a6b" stroke-width="2"/>
  <text x="150" y="90" fill="#fff" font-family="Arial" font-size="14" text-anchor="middle">CRON Scheduler (15 min)</text>
  
  <!-- Arrow down -->
  <line x1="150" y1="110" x2="150" y2="140" stroke="#666" stroke-width="2"/>
  <polygon points="145,135 155,135 150,145" fill="#666"/>
  
  <!-- Telegram Bot Box -->
  <rect x="650" y="60" width="200" height="50" rx="8" fill="#6b5b95" stroke="#4a3f6b" stroke-width="2"/>
  <text x="750" y="90" fill="#fff" font-family="Arial" font-size="14" text-anchor="middle">Telegram Bot</text>
  
  <!-- Self-Improvement Main Box -->
  <rect x="200" y="150" width="500" height="200" rx="12" fill="#16213e" stroke="#4a90a4" stroke-width="3"/>
  <text x="450" y="180" fill="#fff" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Self-Improvement.sh</text>
  
  <!-- Inner boxes -->
  <rect x="220" y="195" width="140" height="35" rx="4" fill="#0f3460" stroke="#4a90a4" stroke-width="1"/>
  <text x="290" y="217" fill="#fff" font-family="Arial" font-size="11" text-anchor="middle">Gateway Health Check</text>
  
  <rect x="380" y="195" width="140" height="35" rx="4" fill="#0f3460" stroke="#4a90a4" stroke-width="1"/>
  <text x="450" y="217" fill="#fff" font-family="Arial" font-size="11" text-anchor="middle">Plan Evolution</text>
  
  <rect x="540" y="195" width="140" height="35" rx="4" fill="#0f3460" stroke="#4a90a4" stroke-width="1"/>
  <text x="610" y="217" fill="#fff" font-family="Arial" font-size="11" text-anchor="middle">Execute Task</text>
  
  <rect x="220" y="245" width="140" height="35" rx="4" fill="#0f3460" stroke="#4a90a4" stroke-width="1"/>
  <text x="290" y="267" fill="#fff" font-family="Arial" font-size="11" text-anchor="middle">Auto-Complete</text>
  
  <rect x="380" y="245" width="140" height="35" rx="4" fill="#0f3460" stroke="#4a90a4" stroke-width="1"/>
  <text x="450" y="267" fill="#fff" font-family="Arial" font-size="11" text-anchor="middle">Backup Check</text>
  
  <rect x="540" y="245" width="140" height="35" rx="4" fill="#0f3460" stroke="#4a90a4" stroke-width="1"/>
  <text x="610" y="267" fill="#fff" font-family="Arial" font-size="11" text-anchor="middle">Archive Tasks</text>
  
  <!-- Arrows inside -->
  <line x1="360" y1="212" x2="380" y2="212" stroke="#4a90a4" stroke-width="2"/>
  <line x1="520" y1="212" x2="540" y2="212" stroke="#4a90a4" stroke-width="2"/>
  <line x1="360" y1="262" x2="380" y2="262" stroke="#4a90a4" stroke-width="2"/>
  <line x1="520" y1="262" x2="540" y2="262" stroke="#4a90a4" stroke-width="2"/>
  
  <!-- Arrow down from main -->
  <line x1="450" y1="350" x2="450" y2="380" stroke="#666" stroke-width="2"/>
  <polygon points="445,375 455,375 450,385" fill="#666"/>
  
  <!-- Plan Evolution Box -->
  <rect x="200" y="390" width="500" height="90" rx="8" fill="#1a1a2e" stroke="#e94560" stroke-width="2"/>
  <text x="450" y="415" fill="#fff" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Plan-Evolution.sh</text>
  <text x="450" y="435" fill="#aaa" font-family="Arial" font-size="10" text-anchor="middle">Analyze Plan • Adjust Thresholds • Select Tasks • Manage Backlog</text>
  
  <!-- Arrow to files -->
  <line x1="450" y1="480" x2="450" y2="495" stroke="#666" stroke-width="2"/>
  
  <!-- File boxes -->
  <rect x="80" y="450" width="120" height="50" rx="4" fill="#2d5a6b" stroke="#4a90a4" stroke-width="1"/>
  <text x="140" y="472" fill="#fff" font-family="Arial" font-size="11" text-anchor="middle">Plan File</text>
  <text x="140" y="488" fill="#aaa" font-family="Arial" font-size="8" text-anchor="middle">(offene Tasks)</text>
  
  <rect x="390" y="450" width="120" height="50" rx="4" fill="#2d5a6b" stroke="#4a90a4" stroke-width="1"/>
  <text x="450" y="472" fill="#fff" font-family="Arial" font-size="11" text-anchor="middle">Backlog File</text>
  <text x="450" y="488" fill="#aaa" font-family="Arial" font-size="8" text-anchor="middle">(Task-Pool)</text>
  
  <rect x="700" y="450" width="120" height="50" rx="4" fill="#2d5a6b" stroke="#4a90a4" stroke-width="1"/>
  <text x="760" y="472" fill="#fff" font-family="Arial" font-size="11" text-anchor="middle">Archive</text>
  <text x="760" y="488" fill="#aaa" font-family="Arial" font-size="8" text-anchor="middle">(erledigte)</text>
  
  <!-- Telegram arrow -->
  <line x1="750" y1="110" x2="750" y2="150" stroke="#6b5b95" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
