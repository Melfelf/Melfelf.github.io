  <text x="400" y="275" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="system-ui">ğŸ§  Classification Engine</text>

  <!-- Arrow split -->
  <path d="M400 310 L200 370" stroke="#94a3b8" stroke-width="2"/>
  <path d="M400 310 L400 370" stroke="#94a3b8" stroke-width="2"/>
  <path d="M400 310 L600 370" stroke="#94a3b8" stroke-width="2"/>

  <!-- Three paths -->
  <!-- TRIVIAL -->
  <rect x="100" y="390" width="200" height="80" rx="10" fill="url(#trivialGrad)" filter="url(#shadow)"/>
  <text x="200" y="425" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="system-ui">âœ… TRIVIAL</text>
  <text x="200" y="445" text-anchor="middle" fill="white" font-size="11" font-family="system-ui">Backup, Review, Reflection</text>

  <!-- AUTO -->
  <rect x="300" y="390" width="200" height="80" rx="10" fill="url(#autoGrad)" filter="url(#shadow)"/>
  <text x="400" y="425" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="system-ui">âš™ï¸ AUTO</text>
  <text x="400" y="445" text-anchor="middle" fill="white" font-size="11" font-family="system-ui">Scripts, Cron, Monitoring</text>

  <!-- HUMAN -->
  <rect x="500" y="390" width="200" height="80" rx="10" fill="url(#humanGrad)" filter="url(#shadow)"/>
  <text x="600" y="425" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="system-ui">ğŸ“± HUMAN</text>
  <text x="600" y="445" text-anchor="middle" fill="white" font-size="11" font-family="system-ui">Installation, Entscheidungen</text>

  <!-- Results -->
  <path d="M200 480 L200 510 L300 510" stroke="#10b981" stroke-width="2"/>
  <path d="M400 480 L400 530" stroke="#3b82f6" stroke-width="2"/>
  <path d="M600 480 L600 510 L500 510" stroke="#f59e0b" stroke-width="2"/>

  <rect x="220" y="520" width="160" height="35" rx="8" fill="#10b981"/>
  <text x="300" y="543" text-anchor="middle" fill="white" font-size="12" font-family="system-ui">âœ… Auto-Complete</text>

  <rect x="340" y="540" width="120" height="35" rx="8" fill="#3b82f6"/>
  <text x="400" y="563" text-anchor="middle" fill="white" font-size="12" font-family="system-ui">âš™ï¸ Script</text>

  <rect x="420" y="520" width="160" height="35" rx="8" fill="#f59e0b"/>
  <text x="500" y="543" text-anchor="middle" fill="white" font-size="12" font-family="system-ui">ğŸ“± Telegram</text>

