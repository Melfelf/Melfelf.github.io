    <linearGradient id="humanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  <rect width="800" height="100" fill="#1e293b"/>
  <text x="400" y="60" text-anchor="middle" fill="white" font-size="28" font-weight="bold" font-family="system-ui">Smart Task Execution: Task-Klassifikation</text>

  <!-- Task Input -->
