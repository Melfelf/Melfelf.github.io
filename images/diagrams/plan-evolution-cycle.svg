<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <!-- Background -->
  <rect width="900" height="650" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="450" y="30" fill="#eee" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Plan Evolution Cycle</text>
  
  <!-- Phase 1: Plan Analysis -->
  <rect x="50" y="60" width="200" height="70" rx="8" fill="#4a90a4" stroke="#2d5a6b" stroke-width="2"/>
  <text x="150" y="90" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Phase 1: Analysis</text>
  <text x="150" y="115" fill="#aaa" font-family="Arial" font-size="9" text-anchor="middle">Count Tasks â€¢ Done Today â€¢ Stale</text>
  
  <!-- Arrow -->
  <line x1="150" y1="130" x2="150" y2="160" stroke="#666" stroke-width="2"/>
  <polygon points="145,155 155,155 150,165" fill="#666"/>
  
  <!-- Phase 2: Threshold Adjust -->
  <rect x="50" y="170" width="200" height="70" rx="8" fill="#e94560" stroke="#b83550" stroke-width="2"/>
  <text x="150" y="200" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Phase 2: Threshold</text>
  <text x="150" y="225" fill="#aaa" font-family="Arial" font-size="9" text-anchor="middle">Default: 20 â€¢ Min: 10</text>
  <text x="150" y="240" fill="#aaa" font-family="Arial" font-size="9" text-anchor="middle">Lower if no progress >5 runs</text>
  
  <!-- Arrow -->
  <line x1="150" y1="240" x2="150" y2="270" stroke="#666" stroke-width="2"/>
  <polygon points="145,265 155,265 150,275" fill="#666"/>
  
  <!-- Phase 3: Task Selection - Diamond -->
  <polygon points="150,280 280,340 150,400 20,340" fill="#6b5b95" stroke="#4a3f6b" stroke-width="2"/>
  <text x="150" y="335" fill="#fff" font-family="Arial" font-size="11" text-anchor="middle" font-weight="bold">Phase 3:</text>
  <text x="150" y="350" fill="#fff" font-family="Arial" font-size="11" text-anchor="middle" font-weight="bold">Task Selection</text>
  <text x="150" y="375" fill="#aaa" font-family="Arial" font-size="8" text-anchor="middle">Choose priority</text>
  
  <!-- Priority boxes on right -->
  <rect x="300" y="270" width="160" height="35" rx="4" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
  <text x="380" y="292" fill="#fff" font-family="Arial" font-size="10" text-anchor="middle">1. ðŸ”´ KRITISCH</text>
  
  <rect x="300" y="315" width="160" height="35" rx="4" fill="#ca8a04" stroke="#a16207" stroke-width="1"/>
  <text x="380" y="337" fill="#fff" font-family="Arial" font-size="10" text-anchor="middle">2. ðŸŸ¡ WICHTIG</text>
  
  <rect x="300" y="360" width="160" height="35" rx="4" fill="#16a34a" stroke="#15803d" stroke-width="1"/>
  <text x="380" y="382" fill="#fff" font-family="Arial" font-size="10" text-anchor="middle">3. ðŸŸ¢ NICE-TO-HAVE</text>
  
  <rect x="300" y="405" width="160" height="35" rx="4" fill="#2563eb" stroke="#1d4ed8" stroke-width="1"/>
  <text x="380" y="427" fill="#fff" font-family="Arial" font-size="10" text-anchor="middle">4. ðŸ†• AUTO-GENERATED</text>
  
  <!-- Arrow down from diamond -->
  <line x1="150" y1="400" x2="150" y2="440" stroke="#666" stroke-width="2"/>
  <polygon points="145,435 155,435 150,445" fill="#666"/>
  
  <!-- Decision: Plan has tasks? -->
  <polygon points="150,450 220,490 150,530 80,490" fill="#2d5a6b" stroke="#4a90a4" stroke-width="2"/>
  <text x="150" y="492" fill="#fff" font-family="Arial" font-size="9" text-anchor="middle">Tasks in</text>
  <text x="150" y="505" fill="#fff" font-family="Arial" font-size="9" text-anchor="middle">Plan?</text>
  
  <!-- Yes arrow -->
  <line x1="220" y1="490" x2="320" y2="490" stroke="#4ade80" stroke-width="2"/>
  <polygon points="315,485 325,485 320,495" fill="#4ade80"/>
  <text x="265" y="480" fill="#4ade80" font-family="Arial" font-size="9">YES</text>
  
  <!-- No arrow -->
  <line x1="80" y1="490" x2="50" y2="490" stroke="#ef4444" stroke-width="2"/>
  <line x1="50" y1="490" x2="50" y2="560" stroke="#ef4444" stroke-width="2"/>
  <polygon points="45,555 55,555 50,565" fill="#ef4444"/>
  <text x="60" y="515" fill="#ef4444" font-family="Arial" font-size="9">NO</text>
  
  <!-- YES: Select next -->
  <rect x="330" y="465" width="200" height="50" rx="8" fill="#0f3460" stroke="#4a90a4" stroke-width="2"/>
  <text x="430" y="490" fill="#fff" font-family="Arial" font-size="11" text-anchor="middle">â†’ Select First Open Task</text>
  <text x="430" y="510" fill="#aaa" font-family="Arial" font-size="9" text-anchor="middle">Write to NEXT_TASK file</text>
  
  <!-- Arrow down -->
  <line x1="430" y1="515" x2="430" y2="540" stroke="#666" stroke-width="2"/>
  <line x1="430" y1="540" x2="600" y2="540" stroke="#666" stroke-width="2"/>
  <line x1="600" y1="540" x2="600" y2="560" stroke="#666" stroke-width="2"/>
  
  <!-- NO: Load from Backlog -->
  <rect x="20" y="570" width="260" height="70" rx="8" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
  <text x="150" y="590" fill="#fff" font-family="Arial" font-size="11" text-anchor="middle" font-weight="bold">Plan Empty</text>
  <text x="150" y="610" fill="#fff" font-family="Arial" font-size="10" text-anchor="middle">â†’ Load 3 Tasks from Backlog</text>
  <text x="150" y="628" fill="#aaa" font-family="Arial" font-size="9" text-anchor="middle">â†’ Remove duplicates</text>
  
  <!-- Arrow to continue -->
  <line x1="150" y1="640" x2="150" y2="660" stroke="#666" stroke-width="2"/>
  
  <!-- Phase 4-6 on the right side -->
  <rect x="620" y="450" width="250" height="180" rx="8" fill="#16213e" stroke="#e94560" stroke-width="2"/>
  <text x="745" y="475" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Phase 4-6: Cleanup</text>
  
  <text x="635" y="500" fill="#4ade80" font-family="Arial" font-size="10">â€¢ Backlog Management</text>
  <text x="635" y="520" fill="#4ade80" font-family="Arial" font-size="10">â€¢ Remove Stale Tasks</text>
  <text x="635" y="540" fill="#4ade80" font-family="Arial" font-size="10">â€¢ Archive Old Tasks</text>
  <text x="635" y="560" fill="#4ade80" font-family="Arial" font-size="10">â€¢ Stats & Logging</text>
  <text x="635" y="580" fill="#aaa" font-family="Arial" font-size="9">â€¢ Write State File</text>
  <text x="635" y="600" fill="#aaa" font-family="Arial" font-size="9">â€¢ Duplicate Protection</text>
</svg>
