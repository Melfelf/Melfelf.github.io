<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="melfwareGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="20%" style="stop-color:#2563eb"/>
      <stop offset="40%" style="stop-color:#06b6d4"/>
      <stop offset="60%" style="stop-color:#8b5cf6"/>
      <stop offset="80%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadow4">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#2563eb" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Elegant serif-style M -->
  <text x="15" y="35" font-family="serif" font-size="32" font-weight="bold" fill="url(#melfwareGradient4)" filter="url(#shadow4)">M</text>

  <!-- Connected W -->
  <text x="45" y="35" font-family="serif" font-size="32" font-weight="bold" fill="url(#melfwareGradient4)" filter="url(#shadow4)">W</text>

  <!-- Decorative underline -->
  <line x1="15" y1="42" x2="75" y2="42" stroke="url(#melfwareGradient4)" stroke-width="2" opacity="0.6"/>
  <circle cx="15" cy="42" r="1.5" fill="url(#melfwareGradient4)"/>
  <circle cx="75" cy="42" r="1.5" fill="url(#melfwareGradient4)"/>

  <!-- MelfWare text -->
  <text x="85" y="30" font-family="serif" font-size="16" font-weight="normal" fill="url(#melfwareGradient4)">elf</text>
  <text x="85" y="48" font-family="serif" font-size="16" font-weight="normal" fill="url(#melfwareGradient4)">are</text>

  <!-- Corner flourishes -->
  <path d="M5 5 Q15 15 5 25" stroke="url(#melfwareGradient4)" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M195 5 Q185 15 195 25" stroke="url(#melfwareGradient4)" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M5 75 Q15 65 5 55" stroke="url(#melfwareGradient4)" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M195 75 Q185 65 195 55" stroke="url(#melfwareGradient4)" stroke-width="1" fill="none" opacity="0.4"/>
</svg>